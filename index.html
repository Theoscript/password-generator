<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Theoscript's Password Generator</title>
    <!-- favicon links -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />
    <!-- css links -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="header">
      <img
        src="./assets/images/password-generator-logo.png"
        alt="A green hacker themed shield icon representing the logo for Theoscript's Password Generator"
        class="header__image"
      />
    </header>
    <section class="generator">
      <h2 class="generator__title">
        Theoscript's
        <span class="generator__title--green">Random Password Generator</span>
      </h2>
      <p class="generator__description">
        <strong>Online security shouldn't be a headache</strong> - go ahead,
        generate some passwords stronger than your patience in rush hour traffic
        ðŸ”’
      </p>
      <div class="generator__controls">
        <div class="generator__control generator__control--range">
          <div class="generator__range-text">
            <span>Password Length:</span>
            <span class="generator__range-value">8</span>
          </div>
          <input
            type="range"
            name="generator__range"
            id="generator__range"
            min="8"
            max="20"
            step="1"
            value="8"
          />
        </div>
        <div class="generator__control generator__control--checkboxes">
          <div class="generator__checkbox">
            <input
              type="checkbox"
              name="generator__checkbox-lowercase"
              id="generator__checkbox-lowercase"
              checked
              disabled
            />
            <label for="generator__checkbox-lowercase">Include Lowercase</label>
          </div>
          <div class="generator__checkbox">
            <input
              type="checkbox"
              name="generator__checkbox-uppercase"
              id="generator__checkbox-uppercase"
              checked
              disabled
            />
            <label for="generator__checkbox-uppercase">Include Uppercase</label>
          </div>
          <div class="generator__checkbox">
            <input
              type="checkbox"
              name="generator__checkbox-number"
              id="generator__checkbox-number"
            />
            <label for="generator__checkbox-number">Include Numbers</label>
          </div>
          <div class="generator__checkbox">
            <input
              type="checkbox"
              name="generator__checkbox-symbol"
              id="generator__checkbox-symbol"
            />
            <label for="generator__checkbox-symbol">Include Symbols</label>
          </div>
        </div>
        <hr />
        <div class="generator__password-output">
          <!-- TODO: remove placeholder password below after implementing functionality -->
          <span class="generator__password">9Q8k3RZ7+</span>
          <ion-icon name="bookmark-outline" class="generator__copy"></ion-icon>
        </div>
        <button class="generator__button">Generate Password</button>
      </div>
    </section>
    <footer class="footer">
      <p class="footer__tagline">
        Developed by
        <a
          href="https://github.com/Theoscript"
          target="_blank"
          class="footer__link"
          >Theoscript</a
        >
      </p>
      <div class="footer__socials">
        <a href="https://www.linkedin.com/in/theoscript/" target="_blank">
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
      </div>
    </footer>
    <script src="./js/script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
